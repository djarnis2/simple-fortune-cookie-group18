name: 03automation
on: push
env:
  docker_username: ${{ github.actor }}
  docker_password: ${{ secrets.GITHUB_TOKEN }}
  GIT_COMMIT: ${{ github.sha }}
jobs:
  Build-and-Test: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.16"

      - name: Build backend
        run: | 
          cd backend
          go build 

      - name: Build Frontend
        run: |
          cd frontend
          go build

      - name: Run frontend tests
        run: |
          cd frontend
          go test ./... -v
          
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build-and-Test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Lowercase owner
        id: lc
        run: echo "owner=$(echo '${{ env.docker_username }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
      - name: Login to GHCR
        run: echo "${{ env.docker_password }}" | docker login ghcr.io -u ${{ env.docker_username }} --password-stdin
      - name: build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner }}/simple-fortune-cookie-group18-backend:latest
      - name: build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner }}/simple-fortune-cookie-group18-frontend:latest

      
        
