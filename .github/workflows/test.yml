name: 03automation
on: push
jobs:
  Build: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.16"

      - name: Build backend
        run: | 
          cd backend
          go build 

      - name: Build Frontend
        run: |
          cd frontend
          go build

      - name: Run frontend tests
        run: |
          cd frontend
          go test ./... -v
      
        
