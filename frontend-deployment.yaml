apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      labels:
        app: frontend-deployment
    spec:
      containers:
      - name: frontend-container
        image: ghcr.io/djarnis2/simple-fortune-cookie-group18-frontend:v1
        ports:
          - containerPort: 8080
        env:
          - name: BACKEND_DNS
            value: backend-deployment
          - name: BACKEND_PORT
            value: "9000"
